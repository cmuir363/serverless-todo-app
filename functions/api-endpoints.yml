app:
  handler: index.handler
  events:
    - http: ANY /v1.0/
    - http: 'ANY {proxy+}'
getUser:
  handler: services/getUser.handler
  events:
    - http: 'GET /v1.0/users {proxy+}'
createUser:
  handler: services/createUser.handler
  events:
    - http: 'POST /v1.0/users'
canvasEvents:
  handler: services/canvas.handler
  events:
    - http: 'ANY /v1.0/canvas {proxy+}'
boardEvents:
  handler: services/boards.handler
  events:
    - http: 'ANY /v1.0/boards {proxy+}'
    - http: 'PUT /v1.0/boards/{boardId}'
cardEvents:
  handler: services/cards.handler
  events:
    - http: 'ANY /v1.0/cards'
    - http: 'ANY /v1.0/cards/{cardId}'
userEvents:
  handler: services/users.handler
  events:
    - http: 'PUT /v1.0/users/{proxy+}'
