app:
  handler: index.handler
  events:
    - http: ANY /
    - http: 'ANY {proxy+}'
getUser:
  handler: services/getUser.handler
  events:
    - http: 'GET /users {proxy+}'
createUser:
  handler: services/createUser.handler
  events:
    - http: 'POST /users'
canvasEvents:
  handler: services/canvas.handler
  events:
    - http: 'ANY /canvas {proxy+}'
boardEvents:
  handler: services/boards.handler
  events:
    - http: 'ANY /boards {proxy+}'
    - http: 'PUT /boards/{boardId}'
cardEvents:
  handler: services/cards.handler
  events:
    - http: 'ANY /cards'
    - http: 'PUT /cards/{cardId}'
