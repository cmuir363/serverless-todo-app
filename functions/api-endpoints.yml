app:
  handler: index.handler
  events:
    - http: ANY /
    - http: 'ANY {proxy+}'
getUser:
  handler: services/getUser.handler
  events:
    - http: 'GET /users {proxy+}'
createUser:
  handler: services/createUser.handler
  events:
    - http: 'POST /users'
canvasEvents:
  handler: services/canvas.handler
  events:
    - http: 'ANY /canvas'
